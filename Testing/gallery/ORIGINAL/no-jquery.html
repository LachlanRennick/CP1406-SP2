<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="gallery.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>

    <!-- The following codes demostrate jssor slider work independently without any other javascript library. -->

    <script type="text/javascript" src="js/jssor.slider-20.min.js"></script>
    <!-- use jssor.slider-20.debug.js instead for debug -->
    <script>
        jssor_1_slider_init = function() {
            
            var jssor_1_options = {
              $AutoPlay: true,
              $SlideWidth: 600,
              $Cols: 5,
              $Align: 200,
              $ArrowNavigatorOptions: {
                $Class: $JssorArrowNavigator$
              },
              $BulletNavigatorOptions: {
                $Class: $JssorBulletNavigator$
              }
            };
            
            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);
            
            //responsive code begin
            //you can remove responsive code if you don't want the slider scales while window resizes
			@media all and (max-width: 900px) {
				function ScaleSlider() {
					var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
					if (refSize) {
						refSize = Math.min(refSize, 1600);
						jssor_1_slider.$ScaleWidth(refSize);
					}
					else {
						window.setTimeout(ScaleSlider, 30);
					}
				}
			}
            ScaleSlider();
            $Jssor$.$AddEvent(window, "load", ScaleSlider);
            $Jssor$.$AddEvent(window, "resize", $Jssor$.$WindowResizeFilter(window, ScaleSlider));
            $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
            //responsive code end
        };
    </script>
    <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 1500px; height: 300px; overflow: hidden; visibility: hidden;">
        <!-- Loading Screen -->
        <div data-u="loading">
        </div>
        <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 1500px; height: 300px; overflow: hidden;">
            <div style="display: none;">
                <img data-u="image" src="img/002.jpg" alt="Gallery Image">
            </div>
            <div style="display: none;">
                <img data-u="image" src="img/003.jpg" alt="Gallery Image">
            </div>
            <div style="display: none;">
                <img data-u="image" src="img/004.jpg" alt="Gallery Image">
            </div>
            <div style="display: none;">
                <img data-u="image" src="img/005.jpg" alt="Gallery Image">
            </div>
            <div style="display: none;">
                <img data-u="image" src="img/006.jpg" alt="Gallery Image">
            </div>
            <div style="display: none;">
                <img data-u="image" src="img/007.jpg" alt="Gallery Image">
            </div>
            <div style="display: none;">
                <img data-u="image" src="img/008.jpg" alt="Gallery Image">
            </div>
            <div style="display: none;">
                <img data-u="image" src="img/009.jpg" alt="Gallery Image">
            </div>
        </div>
        <!-- Bullet Navigator -->
        <div data-u="navigator" class="jssorb01" style="bottom:16px;right:16px;" data-autocenter="1">
            <div data-u="prototype" style="width:12px;height:12px;"></div>
        </div>
        <!-- Arrow Navigator -->
        <span data-u="arrowleft" class="jssora13l" style="top:123px;left:30px;width:40px;height:50px;" data-autocenter="2"></span>
        <span data-u="arrowright" class="jssora13r" style="top:123px;right:30px;width:40px;height:50px;" data-autocenter="2"></span>
        <a href="http://www.jssor.com" style="display:none">Jssor Slider</a>
    </div>
    <script>
        jssor_1_slider_init();
    </script>
</body>
</html>
